{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="wrapper" style="text-align: center;">

    <h1>회원 탈퇴</h1>
    <p>회원을 탈퇴하시겠습니까?</p>
    <form method="post" action="{% url 'accounts:delete_account' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">회원 탈퇴</button>
    </form>
</div>
{% endblock %}
