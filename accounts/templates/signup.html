<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>덕성 신문고</title>
</head>
<body>
{% load bootstrap4 %}
{% block content %}
<div class="wrapper" style="text-align: center;">
	<h1>회원가입</h1>
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
	<input type="submit" class="btn btn-primary" value="Sign Up">
	</form>
</div>
{% endblock %}
</body>
</html>
