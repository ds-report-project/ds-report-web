{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">회원가입</h1>
                    <form method="POST" class="col-md-12 mx-auto">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input name="username" type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label">비밀번호</label>
                            <input name="password1" type="password" class="form-control" id="password1" required>
                        </div>

                        {% if error %}
                            <p class="text-danger">{{ error }}</p>
                        {% endif %}

                        <div class="mb-3">
                            <label for="password2" class="form-label">비밀번호 확인</label>
                            <input name="password2" type="password" class="form-control" id="password2" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input name="email" type="email" class="form-control" id="email" required>
                        </div>

                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>

                    <p class="mt-3 text-center">이미 계정이 있으신가요? <a href='/accounts/login/'>로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
