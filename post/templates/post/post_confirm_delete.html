<html lang="ko">
<head>
  {% load static %}
  <title>게시물 삭제 확인</title>
  <link rel="stylesheet" href="{% static 'post/css/form.css' %}">
  <link rel="stylesheet" href="{% static 'post/css/style.css' %}">
 
  <link rel="stylesheet" href="{% static 'post/bootstrap/bootstrap.min.css' %}" media="screen">
  <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'post/bootstrap/bootstrap.min.css' %}" media="screen">
  <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>

  <!-- Bootstrap5.x 적용 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
  4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  
    #confirm {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
  </style>

</head>
<body>

    <form id="confirm" method="post" class ="delete-form">
      {% csrf_token %}
      <p>정말로 해당 글을 삭제하시나요?</p>
        <input id="delete" type="submit" class="btn btn-primary" value="Delete">
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline">Cancel</a>

    </form>
  </body>
