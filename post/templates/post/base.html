<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>게시물</title>
    <link rel="stylesheet" href="{% static 'post/bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
    <style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 스크롤바 감춤 */
}

#container {
    width: 1920px;
    height: 1080px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f0f0f0; /* 원하는 배경색으로 변경 가능 */
}

#Rectangle52 {
    position: absolute;
    width: 1920px;
    height: 57px;
    left: 0px;
    top: 0px;
    background: #FFFFFF;
    box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.1);
}
#Rectangle29{
    position: absolute;
    width: 92px;
    height: 1023px;
    left: 0px;
    top: 57px;

    background: #FFFFFF;
    box-shadow: 4px 0px 2px rgba(0, 0, 0, 0.1);
}
        /* Rectangle 37 */
#rectangle37 {
    position: absolute;
    width: 56px;
    height: 32px;
    left: 20px;
    top: 150px;
    background: #FFFFFF;
    border-radius: 16px;
}

/* Rectangle 32 */
#rectangle32 {
    position: absolute;
    width: 56px;
    height: 32px;
    left: 20px;
    top: 78px;
    background: #FFFFFF;
    border-radius: 16px;
}

#rectangle32:active,
#rectangle37:active,
#rectangle40:active,
#bar_chart:active + #rectangle37,
#description:active + #rectangle32,
#action_key:active + #rectangle40
{
    background: #EDEDED; /* active 시 배경색 변경 */
}

/* Rectangle 40 */
#rectangle40 {
    position: absolute;
    width: 56px;
    height: 32px;
    left: 20px;
    top: 222px;
    background: #FFFFFF;
    border-radius: 16px;
}

/* bar_chart */
#bar_chart {
    position: absolute;
    width: 24px;
    height: 24px;
    left: 36px;
    top: 154px;
}



/* Bounding box */
#boundingBox1 {
    position: absolute;
    left: 0%;
    right: 0%;
    top: 0%;
    bottom: 0%;
    background: #D9D9D9;
}

/* bar_chart */
#bar_chart2 {
    position: absolute;
    left: 16.67%;
    right: 16.67%;
    top: 16.67%;
    bottom: 16.67%;
    background: #1C1B1F;
}

/* 정보 */
#info {
    position: absolute;
    width: 64px;
    height: 16px;
    left: 16px;
    top: 186px;
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    text-align: center;
    color: #000000;
}

/* description */
#description {
    position: absolute;
    width: 24px;
    height: 24px;
    left: 36px;
    top: 82px;
}

/* Bounding box */
#boundingBox2 {
    position: absolute;
    left: 0%;
    right: 0%;
    top: 0%;
    bottom: 0%;
    background: #D9D9D9;
}

/* description */
#description3 {
    position: absolute;
    left: 16.67%;
    right: 16.67%;
    top: 8.33%;
    bottom: 8.33%;
    background: #1C1B1F;
}

/* action_key */
#action_key {
    position: absolute;
    width: 24px;
    height: 24px;
    left: 36px;
    top: 226px;
}

/* Bounding box */
#boundingBox3 {
    position: absolute;
    left: 0%;
    right: 0%;
    top: 0%;
    bottom: 0%;
    background: #D9D9D9;
}

/* action_key */
#action_key4 {
    position: absolute;
    left: 6.25%;
    right: 4.17%;
    top: 6.25%;
    bottom: 4.17%;
    background: #1C1B1F;
}

/* 게시물 */
#post {
    position: absolute;
    width: 64px;
    height: 16px;
    left: 16px;
    top: 114px;
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    text-align: center;
    color: #000000;
}

/* 규정 검색 */
#searchRegulation {
    position: absolute;
    width: 64px;
    height: 16px;
    left: 16px;
    top: 258px;
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    text-align: center;
    color: #000000;
}

/* 덕성신문고 */
#duckSungLogo {
    position: absolute;
    width: 90px;
    height: 20px;
    left: 66px;
    top: 19px;
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 700;
    font-size: 17px;
    line-height: 20px;
    color: #000000;
    cursor: pointer;
}

/* 로그아웃 */
#logout {
    position: absolute;
    width: 55px;
    height: 16px;
    left: 1681px;
    top: 19px;
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    color: #000000;
}

/* notifications_active */
#notificationsIcon {
    position: absolute;
    width: 24px;
    height: 24px;
    left: 36px;
    top: 17px;
    /*background: #D9D9D9;*/
    cursor: pointer;
}



/* account_circle */
#accountIcon {
    position: absolute;
    width: 24px;
    height: 24px;
    left: 1649px;
    top: 15px;
}

#accountIcon::before {
    content: '';
    position: absolute;
    left: 8.33%;
    right: 8.33%;
    top: 8.33%;
    bottom: 8.33%;
    background: #1C1B1F;
}
[id^="rectangle"] {
    cursor: pointer;
}

[id^="rectangle"]:hover {
    border: 1px solid #CCCCCC;
}

/* Rectangle 17 */
#rectangle17 {
    position: absolute;
    width: 76px;
    height: 38px;
    background: #333333;
    border-radius: 19px;
    top:10px;
    left:1656px;
}

/* 로그인 */
#loginText {
    position: absolute;
    width: 44px;
    height: 16px;
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    color: #000000;
    top:21px;
    left:1602px;
}

/* 회원가입 */
#signupText {
    position: absolute;
    width: 55px;
    height: 16px;
    font-family: 'Pretendard';
    font-style: normal;
    font-weight: 700;
    font-size: 13px;
    line-height: 16px;
    color: #FFFFFF;
    top:21px;
    left:1668px;
}
a {
    text-decoration: none;
}





    </style>

</head>

<body>
    <div id="#container">
        <!-- 사이드바 -->
        <div id="Rectangle29"></div>
            <!-- 게시물 -->
            <a id="rectangle32"></a>
            <img src="../../static/post/description.svg" id="description">
            <div id="post">게시물</div>
            <!-- 정보 -->
            <a id="rectangle37"></a>
            <img src="../../static/post/bar_chart.svg" id="bar_chart">
            <div id="info">정보</div>
            <!-- 규정 검색 -->
            <a id="rectangle40"></a>
            <img src="../../static/post/action_key.svg" alt="" id="action_key">
            <div id="searchRegulation">규정 검색</div>

        <!-- 게시물 카테고리 사이드바 -->
        {% include 'post/sidebar_post.html' %}

        <!-- 상단바 -->
        <div id="Rectangle52"></div>
        <a href="{% url 'post_list' %}"><img src="../../static/post/notification.svg" id="notificationsIcon"></a>
        <a id="duckSungLogo" href="{% url 'post_list' %}">덕성신문고</a>
        {% if user.is_authenticated %}
            {% if user.is_superuser or user.is_staff %}
                <a href="/accounts/logout/"><img src="../../static/post/account_circle.svg" alt="" id="accountIcon"></a>
                <a id="logout" href="/accounts/logout/">로그아웃</a>
            {% endif %}
        {% else %}
        <a href="/accounts/login/" id="loginText">로그인</a>
        <a href="/accounts/signup/" id="rectangle17"></a>
        <a id="signupText" href="/accounts/signup/">회원가입</a>
        {% endif %}




    <div id="main-container">
        <div class="container my-3">
            <div class="row">
                <div class="col-md-8 col-lg-9 mt-1" id="main-area">

                {% block main_area %}

                {% endblock %}

                    <!-- Pagination -->
                    <ul class="pagination justify-content-center mb-4">
                        <li class="page-item">
                            <a class="page-link" href="#">&larr; Older</a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Newer &rarr;</a>
                        </li>
                    </ul>

                </div>


            </div>
        </div>
    </div>



        <!-- Footer -->
<!--        {% include 'post/footer.html' %}-->
        <script src="../../static/post/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </div>


</body>

</html>
