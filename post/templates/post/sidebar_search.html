<style>
#Rectangle42 {
position: absolute;
width: 240px;
height: 1023px;
left: 92px;
top: 57px;

background: #FFFFFF;
box-shadow: -4px 0px 2px rgba(0, 0, 0, 0.1),
            4px 0px 2px rgba(0, 0, 0, 0.1);
}

[id^="rectangle"] {
    cursor: pointer;
}

[id^="rectangle"]:hover {
    border: 1px solid #CCCCCC;
}

/* Rectangle 18 */
#search_bar{
box-sizing: border-box;

position: absolute;
width: 210px;
height: 32px;
left: 107px;
top: 78px;

background: #FFFFFF;
border: 1px solid #CCCCCC;
border-radius: 19px;
}

/* 검색어를 입력하세요. */
#search_text{
position: absolute;
width: 158px;
height: 16px;
left: 145px;
top: 86px;
    border:transparent;
    outline:none;

font-family: 'Pretendard';
font-style: normal;
font-weight: 400;
font-size: 13px;
line-height: 16px;

color: #000000;
}
input::placeholder {color:#9F9F9F;}
input::-webkit-input-placeholder {color:#9F9F9F;}
input:-ms-input-placeholder {color:#9F9F9F;}

/* search */
#search_icon{
position: absolute;
width: 20px;
height: 20px;
left: 119px;
top: 84px;
}

.card.my-4 {
    position: absolute;
    left: 92px;
    top: 150px;
    width: 270px;
}

</style>

<!--컨테이너-->
<div id="sidebar">
    <div id="Rectangle42"></div>
    <!-- 검색창 -->
    <div id="search_bar"></div>
    <input type="text" id="search_text" placeholder="검색어를 입력하세요."></input>
    <!-- 아이콘 -->
    <img id="search_icon" src="../../static/post/sidebar_search.svg">

    <!-- 검색 기능 -->
    <div class="card my-4">
        <h5 class="card-header">규정 검색</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <form id="searchForm" class="d-flex" method="GET" action="{% url 'search' slug='1'%}">
                        {% csrf_token %}
                        <input class="form-control me-2" type="search" placeholder="Search" name="searched" aria-label="search" style="width: 150px;">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

                {% for key, value in request.session.search_context.items %}
                    <p> </p>
                    <p>조항: {{ key }} </p>
                    <p>규정: {{ value }}</p>
                {% endfor %}

        </div>
    </div>
</div>
