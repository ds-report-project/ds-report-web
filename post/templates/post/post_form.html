{% extends 'post/base.html' %}

{% block head_title %}
  Create Post
{% endblock %}

{% block main_area %}
  <h1> Create New Post</h1>
  <hr>
   <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <th>{{ form.images.label_tag }}</th>
          <td>{{ form.images }}</td>
        </tr>
      </table>
      <button type="submit"> 등록 </button>
    </form> 
    
{% endblock %}
